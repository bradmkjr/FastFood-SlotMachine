<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Fast Food Slot Machine</title>

		<meta name="viewport" content="width=620">

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="src/jquery.slotmachine.js"></script>

	</head>

	<body>

		<div id="header" class="container">
			
			<div class="row content">
				<div class="col-md-12 col-lg-8 col-lg-offset-2 text-center">
					<div style="display: inline-block;">Fast Food Slot Machine </div>
				</div>
			</div>
			
		</div>
		
		
		<div class="line" style="padding-top:50px;">
			
			<div class="content" style="text-align: center; background: url('./img/machine.png') no-repeat 50% 30px; height: 440px;">
				
				<h1>Feel free to build your Own Meal</h1>
				
				<div style="clear:both; padding-top: 150px;width: 335px;margin: 0 auto;">
					<div id="machine4" class="slotMachine" style="margin-left: -65px;">
						<div class="slot slot1">1/4lb Burger</div>
						<div class="slot slot2">Chicken Nugget</div>
						<div class="slot slot3">Fish Patty</div>
						<div class="slot slot4">Ribblet Patty</div>
						<div class="slot slot5">Canadian Bacon</div>
						<div class="slot slot6">Fried Egg</div>
					</div>
					
					<div id="machine5" class="slotMachine">
						<div class="slot slot1">Ketchup</div>
						<div class="slot slot2">Mayo</div>
						<div class="slot slot3">Secret Sauce</div>
						<div class="slot slot4">Mustard</div>
						<div class="slot slot5">Tartar Sauce</div>
						<div class="slot slot6">BBQ Sauce</div>
					</div>
					
					<div id="machine6" class="slotMachine">
						<div class="slot slot1">Cheese</div>
						<div class="slot slot2">Pickles</div>
						<div class="slot slot3">Onions</div>
						<div class="slot slot4">Bacon</div>
						<div class="slot slot5">Tomato</div>
						<div class="slot slot6">Jalapenos</div>
					</div>
					
				</div>
				
			</div>
			
			<div class="content text-center">
				<div id="slotMachineButtonShuffle" class="slotMachineButton" style="font-size: 25px">Shuffle!</div>
				<div id="slotMachineButtonStop" class="slotMachineButton" style="font-size: 25px">Stop!</div>
			</div>
			<div class="clearfix"></div>
			
		</div>
		<script>
			$(document).ready(function(){
				var machine4 = $("#machine4").slotMachine({
					active	: 0,
					delay	: 500
				});
				
				var machine5 = $("#machine5").slotMachine({
					active	: 1,
					delay	: 500
				});
				
				window.machine6 = $("#machine6").slotMachine({
					active	: 2,
					delay	: 500
				});
				
				var started = 0;
				
				$("#slotMachineButtonShuffle").click(function(){
					started = 3;
					machine4.shuffle();
					machine5.shuffle();
					machine6.shuffle();
				});
				
				$("#slotMachineButtonStop").click(function(){
					switch(started){
						case 3:
							machine4.stop();
							break;
						case 2:
							machine5.stop();
							break;
						case 1:
							machine6.stop();
							break;
					}
					started--;
				});
			});
		</script>
		
		<div id="footer">
			<div class="content">
				
			</div>
		</div>

	</body>
</html>
